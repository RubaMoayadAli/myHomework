<body class="AA">


    <div class="title">
    <img src="logo.png" width=100 height=100/>  Welcome to our store&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <div class="Bill"><img src="cart.jpg" width=50 height=50/>Your bill is :{{bill}}</div>



  <div class="welcome">
  Choose products<br/>
  </div>
  <table border=1>
    <tr>
      <td class="productsCell">
        <div class="productsCell">
  <div class="list-items">
    <div class="list-item" *ngFor="let product of currentProducts">
     <div class="namePro"> {{product.name}}</div><br /> <a href="#" (click)="addNewProduct(product.name,product.price)"><img src="{{product.name}}.jpg" type="image/x-icon" width="100" height="100"></a><br /><div class="namePro">{{product.price}}</div>

    </div>
  </div>

  </div>
  </td>
  <td class="billCell" ><h2> Your chosn products: </h2>
    <div class="billCell">
        <ol>
            <div class="leftA" *ngFor="let product of products">

            <li *ngIf="product.quantity>=1 ">  {{product.toString()}}
            <a href="#"  (click)="incProduct(product)">+</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"  (click)="decProduct(product)">-</a>
        </li>
            </div>
        </ol>

    </div>
    </td>
    </tr>
    </table>

  </body>
