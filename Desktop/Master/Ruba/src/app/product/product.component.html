<h1>

  </h1>
  <p>
    Welcome to our store!
  </p>
  <table>
    <tr align="center">
    <td *ngFor="let product of currentProducts">
      {{product.name}}<br /> <a href="#" (click)="addNewProduct(product.name,product.price)"><img src="{{product.name}}.jpg" type="image/x-icon" width="100" height="100"></a><br />{{product.price}}
    </td>
    </tr>
  </table>
   <ol>
      <div class="leftA" *ngFor="let product of products">

      <li *ngIf="product.quantity>=1 ">  {{product.toString()}}
      <a href="#"  (click)="incProduct(product)">+</a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#"  (click)="decProduct(product)">-</a>
  </li>
      </div>
  </ol>

   Your bill is :{{bill}}
